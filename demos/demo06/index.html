  <body>
    <div id="example"></div>
    <script type="text/babel">
      {/*this.props.children*/}
      
      const data = "标题";

      var MyTitle_ES5 = React.createClass({
        propTypes: {
          title: React.PropTypes.string.isRequired,

      /*************************/
      
      class MyTitle extends React.Component{
        constructor(props){
          super(props);
        }

        render() {
          return  (<h1> {this.props.title} </h1>);
        }
      }
      
      // propTypes类型检查
      MyTitle.propTypes = {
        title: React.PropTypes.string.isRequired
      }

      // 为属性指定默认值:
      MyTitle.defaultProps = {
        title: '默认标题'
      };

      ReactDOM.render(
        <MyTitle title={data} />,
        document.getElementById('example')
      );

    </script>
  </body>
